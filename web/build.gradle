plugins {
    // Apply the Kotlin JVM plugin to add support for Kotlin on the JVM.
    id 'org.jetbrains.kotlin.jvm' version '1.3.21'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use the Kotlin JDK 8 standard library.
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    // Use the Kotlin test library.
    testImplementation 'org.jetbrains.kotlin:kotlin-test'

    // Use the Kotlin JUnit integration.
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
    compile 'io.javalin:javalin:3.7.0'
    compile 'org.slf4j:slf4j-simple:1.7.30'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.10.1'
    compile 'org.hsqldb:hsqldb:2.5.0'
    compile 'org.jdbi:jdbi3-kotlin:3.12.2'
}

// Define the main class for the application.
mainClassName = 'edu.fullerton.ecs.cpsc411.restexample.web.AppKt'

// Target JVM 1.8 for use with jdbi3-kotlin
import org.jetbrains.kotlin.gradle.tasks.KotlinCompile

tasks.withType(KotlinCompile) {
    kotlinOptions.jvmTarget = JavaVersion.VERSION_1_8
}
